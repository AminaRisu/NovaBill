<!DOCTYPE html>
<html>
<head>
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  background: #f5efe6;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  width: 360px;
  background: #fff3d6;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 18px;
  color: #4a3427;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #b8a99a;
  margin-top: 8px;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 18px;
  background: #d3b99f;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  color: #4a3427;
  font-weight: 600;
}

button:hover {
  background: #c7a88d;
}

a {
  color: #4a3427;
  text-decoration: none;
}
</style>
</head>

<body>
<div class="box">
  <h2>Reset Password</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.email }}

    <button type="submit">Send Reset Link</button>
  </form>

  <p style="text-align:center; margin-top:12px;">
    <a href="{% url 'login' %}">Back to Login</a>
  </p>
</div>
</body>
</html>
