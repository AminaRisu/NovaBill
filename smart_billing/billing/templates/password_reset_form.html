<!DOCTYPE html>
<html>
<head>
<title>Set New Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  background:#f5efe6;
  font-family:'Poppins', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  width:360px;
  background:#fff3d6;
  padding:25px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
}
h2 { text-align:center; color:#4a3427; }
input {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #b8a99a;
  margin-bottom:12px;
}
button {
  width:100%;
  padding:12px;
  background:#d3b99f;
  border:none;
  border-radius:10px;
  font-size:16px;
  color:#4a3427;
  cursor:pointer;
}
button:hover { background:#c7a88d; }
</style>
</head>

<body>
<div class="box">
  <h2>New Password</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.new_password1 }}
    {{ form.new_password2 }}

    <button type="submit">Update Password</button>
  </form>
</div>
</body>
</html>
